# Example Application Properties
# Copy this file to application.properties and fill in your MessageFlow credentials

# Server configuration
# Azure App Service provides PORT environment variable
server.port=${PORT:8080}

# MessageFlow API Configuration
messageflow.api.authorization=your-messageflow-authorization-token-here
messageflow.api.application-key=your-messageflow-application-key-here

# Logging
logging.level.root=INFO
logging.level.com.messageflow.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson configuration
spring.jackson.default-property-inclusion=non_null
